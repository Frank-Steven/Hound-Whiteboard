<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>原生JS 多页白板</title>
        <link rel="stylesheet" href="css/style.css">
        </head>
        <body>
          <!-- 左侧翻页工具栏 -->
            <aside id="side-left" class="sidebar">
                <button id="btn-prev">‹</button>
                    <div id="page-indicator">1 / 1</div>
                        <button id="btn-next">›</button>
                            <button id="btn-add-page">＋</button>
                                <button id="btn-del-page">－</button>
                                  </aside>

                                    <!-- 右侧（镜像左侧） -->
                                      <aside id="side-right" class="sidebar"></aside>

                                        <!-- 主绘图区 -->
                                          <main id="canvas-container">
                                              <canvas id="bg-layer"></canvas>
                                                  <canvas id="draw-layer"></canvas>
                                                      <canvas id="obj-layer"></canvas>
                                                        </main>

                                                          <!-- 底部工具栏 -->
                                                            <footer id="toolbar">
                                                                <!-- 文件操作 -->
                                                                    <div class="group">
                                                                          <button id="btn-new">新建</button>
                                                                                <button id="btn-save">保存</button>
                                                                                      <input type="file" id="file-import" hidden>
                                                                                            <button id="btn-import">导入</button>
                                                                                                  <button id="btn-export">导出</button>
                                                                                                      </div>
                                                                                                          <!-- 绘图工具 -->
                                                                                                              <div class="group">
                                                                                                                    <button data-tool="pen" class="tool active">画笔</button>
                                                                                                                          <button data-tool="eraser" class="tool">橡皮</button>
                                                                                                                                <button data-tool="select" class="tool">选区</button>
                                                                                                                                      <input type="color" id="color-picker" value="#ffffff">
                                                                                                                                            <input type="range" id="size-picker" min="1" max="50" value="5">
                                                                                                                                                </div>
                                                                                                                                                    <!-- 撤销重做 -->
                                                                                                                                                        <div class="group">
                                                                                                                                                              <button id="btn-undo">撤销</button>
                                                                                                                                                                    <button id="btn-redo">重做</button>
                                                                                                                                                                        </div>
                                                                                                                                                                          </footer>

                                                                                                                                                                            <script src="js/models.js"></script>
                                                                                                                                                                              <script src="js/ui.js"></script>
                                                                                                                                                                                <script src="js/draw.js"></script>
                                                                                                                                                                                  <script src="js/app.js"></script>
                                                                                                                                                                                  </body>
                                                                                                                                                                                  </html>
